[include fluidd.cfg]
[virtual_sdcard]
path: /home/biqu/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[include mainsail.cfg]
[include EBB36.cfg]

# host MCU service is preinstalled and ready to use with:
[mcu CB1]
serial: /tmp/klipper_host_mcu

[mcu]
canbus_uuid: 589d8c642187


[printer]
kinematics: corexy
max_velocity: 300
max_accel: 200
max_z_velocity: 25
max_z_accel: 30

[probe]
pin: ^can0:LIMIT_1
x_offset: -29.8
y_offset: -13.5
z_offset: 2.202
speed: 5
samples: 3
sample_retract_dist: 2
lift_speed: 5.0
samples_result: median
samples_tolerance: 0.02
samples_tolerance_retries: 5

[stepper_x]
step_pin: PE2  # Drive0
dir_pin: PC5
enable_pin: !PF11
microsteps: 64
rotation_distance: 40
endstop_pin: PG12  # IO0
position_endstop: 0
position_max: 200
homing_speed: 50

[stepper_y]
step_pin: PE3  
dir_pin: PF13
enable_pin: !PF14
microsteps: 64
rotation_distance: 40
endstop_pin: PG11  # IO1
position_endstop: 0
position_max: 200
homing_speed: 50

[stepper_z]
step_pin: PE4  
dir_pin: PG0
enable_pin: !PG1
rotation_distance: 4
microsteps: 64
endstop_pin: PG10  # IO2
position_endstop: 0.5
position_max: 200


[stepper_z1]
step_pin: PE15
dir_pin: PE11
enable_pin: !PF2
rotation_distance: 4
microsteps: 64
#sensor_pin: PF5  # ADC_1

[stepper_z2]
step_pin: PE1
dir_pin: PF0
enable_pin: !PC15
microsteps: 64
rotation_distance: 4

