########################################
# Stand-alone configuration
########################################
#
# Jumpers A,B,C,D for stand-alone module is as follows:
#
#  +-+-+-+-+
#  |A|B|C|D|  B = MS3
#  |A|B|C|D|  C = MS2
#  |.|.|.|.|  D = MS1
#  +-+-+-+-+


########################################
# TMC2208 configuration
########################################
#
# Jumper A for the stepStick module in UART mode is as follows:
#
#  +-+-+-+-+
#  |.|.|.|.|
#  |.|A|.|.|
#  |.|A|.|.|
#  +-+-+-+-+

[tmc2209 stepper_x]
uart_pin: PC4
run_current: 0.800
interpolate: false

[tmc2209 stepper_y]
uart_pin: PF12
run_current: 0.800
interpolate: false

[tmc2209 stepper_z]
uart_pin: PF15
run_current: 0.800
interpolate: false

[tmc2209 stepper_z1]
uart_pin: PE7
run_current: 0.800
interpolate: false

[tmc2209 stepper_z2]
uart_pin: PE10
run_current: 0.800
interpolate: false

